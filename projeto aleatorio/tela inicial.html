<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área de Seleção</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4caf50, #81c784);
    }

    .container {
      text-align: center;
    }

    h1 {
      color: white;
      margin-bottom: 50px;
      font-size: 2.5em;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .option {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px 50px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .option:hover {
      transform: scale(1.1);
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
    }

    .option h2 {
      margin-bottom: 10px;
      font-size: 1.5em;
      color: #333;
    }

    .option p {
      font-size: 1em;
      color: #666;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Bem-vindo! Quem é você?</h1>
    <div class="button-container">
      <div class="option" onclick="window.location.href='aluno.html'">
        <h2>Aluno</h2>
        <p>Entre como aluno</p>
      </div>
      <div class="option" onclick="window.location.href='bibliotecario.html'">
        <h2>Bibliotecário</h2>
        <p>Entre como bibliotecário</p>
      </div>
    </div>
  </div>

</body>
</html>
