<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Livro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(135deg, #4caf50, #81c784);
    }

    .menu-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #fff;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }

    .menu-bar h1 {
      font-size: 1.5em;
      color: #333;
    }

    .menu-bar a {
      text-decoration: none;
      color: #333;
      font-size: 1em;
      margin-left: 20px;
    }

    .menu-bar a:hover {
      color: #4caf50;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-container {
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 1em;
      color: #666;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    textarea {
      resize: vertical;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      background-color: #4caf50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

  <div class="menu-bar">
    <h1>Biblioteca</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="livros.html">Livros</a>
      <a href="alunos.html">Alunos</a>
      <a href="professores.html">Professores</a>
    </nav>
  </div>

  <div class="container">
    <div class="form-container">
      <h2>Cadastro de Livro</h2>
      <form id="bookForm">
        <div class="form-group">
          <label for="title">Título:</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="author">Autor:</label>
          <input type="text" id="author" name="author" required>
        </div>
        <div class="form-group">
          <label for="isbn">ISBN:</label>
          <input type="text" id="isbn" name="isbn" required>
        </div>
        <div class="form-group">
          <label for="pubDate">Data de Publicação:</label>
          <input type="date" id="pubDate" name="pubDate" required>
        </div>
        <div class="form-group">
          <label for="description">Descrição:</label>
          <textarea id="description" name="description" rows="4"></textarea>
        </div>
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('bookForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const title = document.getElementById('title').value;
      const author = document.getElementById('author').value;
      const isbn = document.getElementById('isbn').value;
      const pubDate = document.getElementById('pubDate').value;
      const description = document.getElementById('description').value;
      
      if (title && author && isbn && pubDate) {
        alert('Livro cadastrado com sucesso!');
        // Aqui você pode adicionar a lógica para enviar os dados ao servidor ou processar o cadastro
        // Exemplo: fetch('/api/cadastro-livro', { method: 'POST', body: JSON.stringify({ title, author, isbn, pubDate, description }) });
      } else {
        alert('Por favor, preencha todos os campos obrigatórios.');
      }
    });
  </script>

</body>
</html>
