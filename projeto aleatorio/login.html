<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca - Login do Aluno</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4caf50, #81c784);
    }

    .login-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
      padding: 30px;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #333;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 1em;
      color: #666;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      background-color: #4caf50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #388e3c;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      color: #ff5722;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
    }

    .register-link a {
      color: #4caf50;
      text-decoration: none;
      font-size: 1em;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login do Aluno</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="studentEmail">E-mail:</label>
        <input type="email" id="studentEmail" name="studentEmail" required>
      </div>
      <div class="form-group">
        <label for="studentPassword">Senha:</label>
        <input type="password" id="studentPassword" name="studentPassword" required>
      </div>
      <button type="submit">Entrar</button>
    </form>
    <div class="message" id="loginMessage"></div>
    <div class="register-link">
      <p>Não tem uma conta? <a href="cadstro/cadstro_aluno.html">Crie uma agora!</a></p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const email = document.getElementById('studentEmail').value;
      const password = document.getElementById('studentPassword').value;
      
      // Simulação de autenticação
      if (email === 'aluno@example.com' && password === 'senha123') {
        window.location.href = 'index.html'; // Redirecionar para a página inicial após login bem-sucedido
      } else {
        document.getElementById('loginMessage').innerText = 'E-mail ou senha incorretos.';
      }
    });
  </script>

</body>
</html>
